<html>
<head>
    <title>Feasibility Vs Importance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <script defer src="https://kit.fontawesome.com/6a08e8ea2d.js" crossorigin="anonymous"
            nonce="4AAemGb0xJpto1GFP3Nd"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Feasibility Vs Importance Analysis Tool</h1>
            <p>Feel free to use this tool to plot out your feasibility vs importance analysis.</p>
            <p>Features should be unique</p>
            <p>Feasibility vs Importance values should be between 0 & 5 using whole or half values.</p>
        </div>
    </div>
    <form class="feature-entry" action="javascript:plot();">
        <div class="form-row form-row step1">
            <div class="form-group col-12 mb-0">
                <h2>Step 1: Enter your Features</h2>
            </div>
        </div>

        <div class="form-row">
            <input type="hidden" id="id-features-list" value="">
            <div class="form-group col-md-12 mb-0"><label>Features</label>
                <div id="features-html" class="feature-summary-table">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12 mb-0">
                <div class="form-group">
                    <div class="" id="feature-list-errors">
                        <span id="error-feature-list"></span>
                    </div>
                </div>
            </div>
            <div class="form-group feature-entry col-md-6 mb-0 d-none d-md-block">
                <div class="form-group">
                    <div class="">
                        <input class="form-control" id="feature-name" type="text" aria-label="feature-name"
                               maxlength="250" placeholder="Feature Name">
                        <div id="error-feature-name"></div>
                    </div>
                </div>
            </div>
            <div class="form-group feature-entry col-md-2 mb-0 d-none d-md-block">
                <div class="form-group">
                    <div class="">
                        <input class="form-control" id="feasibility" type="text"
                               pattern="/^(5|[0-4](\.[05])?)$/"
                               aria-label="feasibility" maxlength="3" placeholder="Feasibility">
                        <div id="error-feasibility"></div>
                    </div>
                </div>
            </div>
            <div class="form-group feature-entry col-md-2 mb-0">
                <div class="form-group">
                    <div class="">
                        <input class="form-control member importance" id="importance" type="text"
                               pattern="^/^(5|[0-4](\.[05])?)$/"
                               aria-label="importance" maxlength="3" placeholder="Importance">
                        <div id="error-importance"></div>
                    </div>
                </div>
            </div>
            <div class="form-group feature-entry col-md-2 mb-0">
                <div class="form-group">
                    <div class="">
                        <a tabindex=0" onclick="add_feature();" id="add-feature" class="form-control btn btn-primary">
                            <i class="fas fa-user-plus" aria-hidden="true"></i> Feature
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row ">
            <div class="col-12">
                <input type="hidden" id="max-features" value="1000">
            </div>
            <input type="submit" name="submit" value="Plot Feasibility Analysis" class="btn btn-primary is-disabled"
                   id="submit-id-submit">
        </div>
    </form>
</div>

<div class="container">
    <div id="label">Feasibility Vs Importance</div>
    <svg class="scatter-plot"></svg>
</div>

</body>

</html>
