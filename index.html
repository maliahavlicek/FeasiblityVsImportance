<html>
<head>
    <title>Feasibility Vs Importance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <script defer src="https://kit.fontawesome.com/6a08e8ea2d.js" crossorigin="anonymous"
            nonce="4AAemGb0xJpto1GFP3Nd"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="d3_scatter_plot.css">
    <script src="d3_scatter_plot.js"></script>

</head>
<body>
<div class="container">
    <div class="form-row form-row">
        <div class="form-group col-md-12 mb-0">
            <div class="form-group">
                <div class="" id="member_list_errors">
                    <span id="error_member_list"></span>
                </div>
            </div>
        </div>
        <div class="form-group member-entry col-md-6 mb-0 d-none d-md-block">
            <div class="form-group">
                <div class=""><input class="form-control" id="feature_name" type="text" aria-label="feature_name"
                                     max_length="250" placeholder="Feature Name"></div>
            </div>
        </div>
        <div class="form-group member-entry col-md-2 mb-0 d-none d-md-block">
            <div class="form-group">
                <div class=""><input class="form-control" id="feasiblity" type="text" pattern="/^(5|[0-4](\.[05])?)$/"
                                     aria-label="feasiblity" max_length="3" placeholder="Feasiblity"></div>
            </div>
        </div>
        <div class="form-group member-entry col-md-2 mb-0">
            <div class="form-group">
                <div class=""><input class="form-control member importance" id="importance" type="text"
                                     pattern="^/^(5|[0-4](\.[05])?)$/" aria-label="importance" placeholder="Importance">
                    <span id="error_importance"></span></div>
            </div>
        </div>
        <div class="form-group member-entry col-md-2 mb-0">
            <div class="form-group">
                <div class=""><a onclick="add_member();" id="add_feature" class="form-control btn btn-primary"><i
                        class="fas fa-user-plus" aria-hidden="true"></i> Feature</a></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="label">Feasibility Vs Importance</div>
    <svg class="scatter-plot"></svg>
</div>

</body>

</html>
